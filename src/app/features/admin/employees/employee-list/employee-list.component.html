<div class="container-fluid p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Employees</h3>
    <a routerLink="/admin/employees/new" class="btn btn-primary">+ Add Employee</a>
  </div>
  <div *ngIf="loading" class="text-center"><div class="spinner-border"></div></div>
  <div class="card" *ngIf="!loading">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th>#</th><th>Name</th><th>Email</th>
            <th>Phone</th><th>Department</th><th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.phone || '-' }}</td>
            <td><span class="badge bg-info">{{ emp.departmentName }}</span></td>
            <td>
              <a [routerLink]="['/admin/employees/edit', emp.id]" class="btn btn-sm btn-warning me-1">Edit</a>
              <button (click)="deleteEmployee(emp.id)" class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
