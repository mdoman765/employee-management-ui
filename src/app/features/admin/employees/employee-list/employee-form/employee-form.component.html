<div class="container p-4">
  <div class="card">
    <div class="card-header"><h4>{{ isEdit ? 'Edit' : 'Add' }} Employee</h4></div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Name *</label>
            <input type="text" formControlName="name" class="form-control"
                   [class.is-invalid]="f['name'].invalid && f['name'].touched" />
            <div class="invalid-feedback">Name is required</div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Email *</label>
            <input type="email" formControlName="email" class="form-control"
                   [class.is-invalid]="f['email'].invalid && f['email'].touched" />
            <div class="invalid-feedback">Valid email required</div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Phone</label>
            <input type="text" formControlName="phone" class="form-control" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Department *</label>
            <select formControlName="departmentId" class="form-select"
                    [class.is-invalid]="f['departmentId'].invalid && f['departmentId'].touched">
              <option value="">Select Department</option>
              <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
            </select>
            <div class="invalid-feedback">Department is required</div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Account Number</label>
            <input type="text" formControlName="accountNumber" class="form-control" />
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="loading">
            {{ loading ? 'Saving...' : (isEdit ? 'Update' : 'Create') }}
          </button>
          <a routerLink="/admin/employees" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
