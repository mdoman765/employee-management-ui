<div class="page">
  <div class="page-header">
    <h3>ðŸ‘¤ My Profile</h3>
    <p class="text-muted">Your account information</p>
  </div>

  <div class="profile-card" *ngIf="user">
    <div class="profile-hero">
      <div class="avatar-big">{{ getInitials() }}</div>
      <h4>{{ user.username }}</h4>
      <span class="role-pill" [class.admin]="user.role === 'Admin'" [class.user]="user.role === 'User'">
        {{ user.role }}
      </span>
    </div>

    <div class="profile-details">
      <div class="detail-row">
        <span class="detail-label">ðŸ“§ Email</span>
        <span class="detail-value">{{ user.email }}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">ðŸ”‘ Role</span>
        <span class="detail-value">{{ user.role }}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">ðŸ†” User ID</span>
        <span class="detail-value">#{{ user.userId }}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">âœ… Status</span>
        <span class="detail-value"><span class="status-dot active">Active</span></span>
      </div>
    </div>
  </div>
</div>
